<!doctype html>
<html lang="nl">
<head>
    <title>Prularia Magazijn - Levering ingeven</title>
    <script src="js/levering-ingeven.js" type="module" defer></script>
    <link rel="stylesheet" href="css/levering-ingeven.css">
    <link rel="icon" href="images/prularia.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <header class="header">
        <img src="images/logo_prularia_wit.png" alt="Prularia logo">
    </header>


    <div class="input-container">
        <div class="input-wrapper">
            <div class="invoerData align-input-left">
                <div class="label-input">
                    <label>Leverancier</label>
                    <select name="leverancier" id="leverancier-select">
                        <option value="">--Kies leverancier--</option>
                    </select>
                </div>

                <div class="label-input">
                    <label>Leveringsbon-nummer</label>
                    <input id="leveringsbonnummer-input" type="text" placeholder="xxxx/xxx">
                </div>

                <div class="label-input">
                    <label>Leveringsbon-datum</label>
                    <input id="leveringsbondatum-input" type="date" placeholder="dd-mm-yyyy">
                </div>

                <div class="label-input">
                    <label>Leverdatum</label>
                    <input id="leverdatum-input" type="date">
                </div>
            </div>

            <div class="invoerData align-input-left">

                <div class="label-input">
                    <label>Artikel EAN-Code</label>
                    <input id="ean" type="number" min="10000" max="99999" placeholder="00000">
                </div>

                <div class="label-input">
                    <label>Aantal</label>
                    <input id="aantal" class="input-smaller" type="number" min="1" placeholder="0" required>
                </div>

                <div class="label-input">
                    <button class="button button-smaller" id="artikelToevoegen">Voeg artikel toe</button>
                </div>
                <div class="label-input">
                    <div id="verkeerdeEAN" class="fout" hidden>Veerkeerde EAN-Code, artikel bestaat niet.</div>
                    <div id="verkeerdeAantal" class="fout" hidden>Verkeerde aantal. Moet minstens 1 zijn</div>
                </div>
            </div>
        </div>
    </div>


    <div class="toegevoegdeArtikelen">

        <!--  De table is hidden wanneer er nog geen artikelen zijn ingegeven. -->
        <div id="table-wrapper" class="table-wrapper" hidden>
            <table>
                <thead>
                <tr>
                    <th>EAN-Code</th>
                    <th>Artikel</th>
                    <th>Aantal</th>
                    <th># Goedgekeurd</th>
                    <th># Afgekeurd</th>
                </tr>
                </thead>
                <tbody id="toegevoegdeArtikelenBody">
                </tbody>
            </table>
        </div>
    </div>
    <div id="buttonVolgende" class="button-container" hidden>
        <button id="btn-next" class="button">Volgende</button>
    </div>
    <div id="storing" class="fout" hidden>Storing, contacteer helpdesk.</div>
</div>
</body>
</html>
