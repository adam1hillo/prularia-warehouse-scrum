<!doctype html>
<html lang="nl">
<head>
    <title>Prularia Magazijn - Levering ingeven</title>
    <script src="js/levering-ingeven.js" type="module" defer></script>
    <link rel="stylesheet" href="css/levering-ingeven.css">
    <link rel="icon" href="images/prularia.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <header class="header">
        <img src="images/logo_prularia_wit.png" alt="Prularia logo">
    </header>


    <div class="input-container">
        <div class="input-wrapper">
            <div class="invoerData">

                <div class="label-input">
                    <label>Leverancier</label>
                    <select name="leverancier" id="leverancier-select">
                        <option value="">--Kies leverancier--</option>
                    </select>
                </div>

                <div class="label-input">
                    <label>Leveringsbon-nummer</label>
                    <input type="text">
                <div>

                <div class="label-input">
                    <label>Leveringsbon-datum</label>
                    <input type="date">
                <div>

                <div class="label-input">
                    <label>Leverdatum</label>
                    <input type="date">
                <div>
            </div>

            <div class="invoerData">
                <label>Artikel EAN-Code
                    <input type="number" min="1000" max="99999">
                </label>
                <label>Aantal
                    <input type="number" min="1">
                </label>
                <button id="artikelToevoegen">Voeg artikel toe</button>
            </div>
        </div>
    </div>



    <div class="toegevoegdeArtikelen">

        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>EAN-Code</th>
                    <th>Artikel</th>
                    <th>Aantal</th>
                    <th># Goedgekeurd</th>
                    <th># Afgekeurd</th>
                </tr>
                </thead>
                <tbody id="toegevoedgdeArtikelenBody">
                </tbody>
            </table>
        </div>
    </div>
    <div id="buttonAfgewerkt" class="button-container">
        <button id="afgewerkt" disabled>Afgewerkt</button>
    </div>
    <div id="storing" class="fout" hidden>Storing, contacteer helpdesk.</div>
</div>
</body>
</html>
