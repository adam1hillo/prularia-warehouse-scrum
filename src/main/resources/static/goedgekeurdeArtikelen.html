<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Prularia Magazijn - Goedgekeurde Artikelen</title>
    <script src="js/goedgekeurdeArtikelen.js" type="module" defer></script>
    <link rel="icon" href="images/prularia.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/goedgekeurdeArtikelen.css">
</head>
<body>
<div id="goedgekeurdeArtikelen-overzicht">
    <div class="header">
        <img src="./images/logo_prularia_wit.png" alt="Prularia">
    </div>

    <div class="sub-title">Goedgekeurde artikelen voor levering</div>
    <div class="main-title" id="leveringId"></div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Rij</th>
                <th>Rek</th>
                <th>Artikel Naam</th>
                <th>Aantal</th>
                <th>Klaar</th>
            </tr>
            </thead>
            <tbody id="goedgekeurdeArtikelenBody">
            </tbody>
        </table>
    </div>

    <div id="button" class="button-container">
        <button id="bevestig" disabled>Bevestig Artikelen Weggezet</button>
    </div>

    <div id="nietGevonden" class="fout" hidden>Levering niet gevonden.</div>
    <div id="storing" class="fout" hidden>Storing, contacteer helpdesk.</div>
</div>
</body>
</html>
