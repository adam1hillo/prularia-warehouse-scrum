<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Prularia Magazijn-Overzicht Levering</title>
    <script src="js/overzichtLevering.js" type="module" defer></script>
    <link rel="icon" href="images/prularia.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/overzichtLevering.css">
</head>
<body>
<div id="levering-overzicht">
    <div class="header">
        <img src="./images/logo_prularia_wit.png" alt="Prularia">
    </div>

    <div class="sub-title">Te plaatsen artikelen voor levering</div>
    <div class="main-title" id="inkomendeLeveringsId" ></div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Rij</th>
                <th>Rek</th>
                <th>Artikel</th>
                <th>Aantal</th>
                <th>klaar</th>
            </tr>
            </thead>
            <tbody id="leveringBody">

            </tbody>
        </table>
    </div>
    <div id="button" class="button-container">
        <button id="afgewerkt" disabled>Afgewerkt</button>

    </div>

    <div id="nietGevonden" class="fout" hidden>Levering niet gevonden.</div>
    <div id="storing" class="fout" hidden>Storing, contacteer helpdesk.</div>
</div>
<div class="toIndex"><a href="index.html">startpagina</a></div>
</body>
</html>
